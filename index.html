<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentoria</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="page">
      <header>
        <h1>MENTORIA</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>

      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>INFORMAÇÕES PESSOAIS</legend>

            <div class="col-2">
              <div class="input-wrapper">
                <label for="client-name">Nome</label>
                <input type="text" id="client-name" />
              </div>

              <div class="input-wrapper">
                <label for="client-lastname">Sobrenome</label>
                <input type="text" id="client-lastname" />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="email" id="label-email"
                >Email <span>(digite um email válido)</span></label
              >
              <input type="email" id="email" />
            </div>

            <div class="input-wrapper">
              <label for="password" id="label-password"
                >Senha <span>(mínimo de 6 caracteres)</span></label
              >
              <input type="password" id="password" required minlength="6" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>INFORMAÇÕES DO MENTOR</legend>

            <div class="input-wrapper">
              <label for="mentor-name"
                >Nome do seu mentor <span>(só o primeiro nome)</span></label
              >
              <input type="text" id="mentor-name" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>

            <div class="subtitle">PRIMEIRA MENTORIA</div>

            <div class="col-3">
              <div class="input-wrapper">
                <label for="first-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="first-date" />
              </div>

              <div class="input-wrapper">
                <label for="first-begin">Das</label>
                <input type="time" id="first-begin" />
              </div>

              <div class="input-wrapper">
                <label for="first-end">Até</label>
                <input type="time" id="first-end" />
              </div>
            </div>

            <div class="subtitle" id="sub2">SEGUNDA MENTORIA</div>

            <div class="col-3">
              <div class="input-wrapper">
                <label for="second-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="second-date" />
              </div>

              <div class="input-wrapper">
                <label for="second-begin">Das</label>
                <input type="time" id="second-begin" />
              </div>

              <div class="input-wrapper">
                <label for="second-end">Até</label>
                <input type="time" id="second-end" />
              </div>
            </div>
          </div>
        </fieldset>
      </form>

      <footer>
        <button form="my-form">SALVAR</button>
      </footer>
    </div>
  </body>
</html>
